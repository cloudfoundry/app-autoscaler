databaseChangeLog:
  - changeSet:
      id: 1
      author: byang
      changes:
        - createTable:
            tableName: applicationmetrics
            columns:
              - column:
                  name: appid
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: unit
                  type: varchar(20)
                  constraints:
                    nullable: false                    
              - column:
                  name: timestamp
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: byang
      changes:
        - createTable:
            tableName: appinstancemetrics
            columns:
              - column:
                  name: appid
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: instanceindex
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: collectedat
                  type: bigint
                  constraints:
                    nullable: false                 
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: unit
                  type: varchar(20)
                  constraints:
                    nullable: false                    
              - column:
                  name: value
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: bigint
                  constraints:
                    nullable: false    