databaseChangeLog:
  - changeSet:
      id: 1
      author: byang
      changes:
        - createTable:
            tableName: appinstancemetrics
            columns:
              - column:
                  name: appid
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: instanceindex
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: collectedat
                  type: bigint
                  constraints:
                    nullable: false                 
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: unit
                  type: varchar(20)
                  constraints:
                    nullable: false                    
              - column:
                  name: value
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: bigint
                  constraints:
                    nullable: false    
        - createIndex:
             columns:
             - column:
                 name: appid
                 type: varchar(255)
             - column:
                 name: name
                 type: varchar(100)
             - column:
                 name: timestamp
                 type: bigint                
             indexName: idx_instance_metrics
             tableName: appinstancemetrics
  - changeSet:
      id: 2
      author: paltanmoy
      changes:
        - createTable:
            tableName: mc_lock
            columns:
              - column:
                  name: owner
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: lock_timestamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: ttl
                  type: bigint
                  defaultValue: 0
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: byang
      changes:
        - dropTable:
            tableName: mc_lock