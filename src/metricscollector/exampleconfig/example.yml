
cf:
  api: "https://api.example.com"
  grant_type: "client_credentials"
  client_id: "cf_id"
  secret: "cf_secret"
server:
  port: 8080
logging:
  level: "debug"
db:
  policy_db_url: "postgres://postgres:postgres@localhost/autoscaler?sslmode=disable"
  metrics_db_url: "postgres://postgres:postgres@localhost/autoscaler?sslmode=disable"
collector:
  refresh_interval_in_seconds: 60
  poll_interval_in_seconds: 10
dataprune:
  cutoff_days: 30
