---
applications:
- name: test_app
  env:
    NODE_TLS_REJECT_UNAUTHORIZED: 0
  stack: cflinuxfs3
  routes:
  - route: test_app.autoscaler.ci.cloudfoundry.org
    protocol: http1
  processes:
  - type: web
    instances: 1
    memory: 128M
    disk_quota: 128M
    health-check-type: http
    health-check-invocation-timeout: 10
    health-check-http-endpoint: "/health"
    timeout: 120
  - type: worker-1
    command: while true; do echo "sleeping."; sleep 1; done
    health-check-type: process
    instances: 1
  - type: worker-2
    command: while true; do echo "sleeping."; sleep 1; done
    health-check-type: process
    instances: 1
  - type: worker-3
    command: while true; do echo "sleeping."; sleep 1; done
    health-check-type: process
    instances: 1
  - type: worker-4
    command: while true; do echo "sleeping."; sleep 1; done
    health-check-type: process
    instances: 1
  - type: worker-5
    command: while true; do echo "sleeping."; sleep 1; done
    health-check-type: process
    instances: 1
  - type: worker-6
    command: while true; do echo "sleeping."; sleep 1; done
    health-check-type: process
    instances: 1
