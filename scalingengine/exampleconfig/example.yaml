cf:
  api: "https://api.bosh-lite.com"
  grant_type: "password"
  username: "admin"
  password: "admin"
server:
  port: 8080
logging:
  level: "debug"
db:
  policy_db_url: "postgres://postgres:postgres@localhost/autoscaler?sslmode=disable"
  scalingengine_db_url: "postgres://postgres:postgres@localhost/autoscaler?sslmode=disable"
  scheduler_db_url: "postgres://postgres:postgres@localhost/autoscaler?sslmode=disable"
synchronizer:
  active_schedule_sync_interval: 600s
consul:
  cluster: "http://127.0.0.1:8500"
defaultCoolDownSecs: 300
lockSize: 32