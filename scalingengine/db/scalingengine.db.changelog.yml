databaseChangeLog:
  - changeSet:
      id: 1
      author: byang
      changes:
        - createTable:
            tableName: scalinghistory
            columns:
              - column:
                  name: appid
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: scalingtype
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: oldinstances
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: newinstances
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: error
                  type: varchar
                  constraints:
                    nullable: true