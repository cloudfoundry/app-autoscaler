        id: 1
        author: paltanmoy
        changes:
          - createTable:
              tableName: pruner_lock
              columns:
                - column:
                    name: owner
                    type: varchar(255)
                    constraints:
                      primaryKey: true
                - column:
                    name: lock_timestamp
                    type: timestamp
                    constraints:
                      nullable: false
