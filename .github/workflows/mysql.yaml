---
name: mysql

on:
  pull_request:
  workflow_dispatch:
 
jobs:
  mysql:
    strategy:
      matrix:
        go: [1.15]
        java: [8,11]
        mysql: [8]
    env:
      DB_DATABASE: autoscaler
      DB_USER: root
      DB_PASSWORD: root
    runs-on: ubuntu-latest
    name: Build golang=${{ matrix.go }}, jdk=${{ matrix.java }}, mysql=${{ matrix.mysql }}
    services:
      mysql:
        image: mysql:${{ matrix.mysql }}
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: autoscaler
#        options: >-
#          --health-cmd "bash -c \"[[ ! -z \"\`mysql -h 127.0.0.1 --port 3306 -qfsBe \"SELECT SCHEMA_NAME FROM INFORMATION_SCHEMA.SCHEMATA WHERE SCHEMA_NAME='autoscaler'\"\`\" ]]\""
#          --health-interval 5s
#          --health-timeout 5s
#          --health-retries 5
        ports:
          - 3306:3306

    steps:
      - name: Check out source code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}

      - name: Build
        run: |
          make build db_type=mysql

      - name: Unit Test
        run: |
          make test db_type=mysql

      - name: Integration Tests
        run: |
          make integration db_type=mysql
