ID: com.github.cloudfoundry.app-autoscaler-release
description: Application Autoscaler Release for Cloud Foundry
_schema-version: "3.3.0"
provider: Cloud Foundry Foundation
copyright: Apache License 2.0
version: 0.0.1

modules:
  - name: metricsforwarder
    type: binary
    path: build
    requires:
    - name: config
    - name: policydb
    - name: syslog-client
    parameters:
      memory: 1G
      disk-quota: 1G
      instances: 2
      stack: cflinuxfs4
      command: ./metricsforwarder
      routes:

resources:
- name: config
  type: org.cloudfoundry.user-provided-service
  parameters:
    path: metricsforwarder/default_config.json
- name: policydb
  type: org.cloudfoundry.user-provided-service
  parameters:
    service-tags:
    - policy_db
    - relational
- name: syslog-client
  type: org.cloudfoundry.user-provided-service
  parameters:
    service-tags:
    - syslog-client

