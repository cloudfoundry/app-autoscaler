---
$schema: "http://json-schema.org/draft-05/schema#"
title: "Binding-request-parameters-schema"
description: "Schema for a structure containing additional parameters for a service-binding creation with an instances of Application Autoscaler."
type: "object"

properties:
  schema-version:
    description: "Version-identifier for the used schema of this parameters-object."
    type: "string"
    pattern: "^[0-9]+(\\.[0-9]+)?$"
  parameters:
    description: "Additional parameters to a binding-request"
    type: "object"
    properties:
      app-guid:
        type: "string"
        $ref: "../../../../api/shared_definitions.yaml#/schemas/GUID"
      scaling-policy:
        type: "object"
        description: "A valid autoscaler-policy"
    additionalProperties: false

required:
  - "schema-version"
additionalProperties: false
