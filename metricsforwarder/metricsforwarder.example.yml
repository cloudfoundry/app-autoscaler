

server:
  port: 6201

logging:
  level: info
loggregator:
  metron_address: 127.0.0.1:3458
  tls:
    key_file: metron_client/client.key
    cert_file: metron_client/client.crt
    ca_file: metron_client/ca.crt
db:
  policy_db:
    url: postgres://postgres:CHANGE_ME@some-service:5432/autoscaler
    max_open_connections: 100
    max_idle_connections: 10
    connection_max_lifetime: 60s

  storedprocedure_db:
    url: postgres://postgres:CHANGE_ME@some-service:5432/autoscaler
    max_open_connections: 20
    max_idle_connections: 10
    connection_max_lifetime: 60s

cache_ttl: 900s
cache_cleanup_interval: 6h
policy_poller_interval: 60s
health:
  port:  6403
  username: metricsforwarder
  password: CHANGE_ME


rate_limit:
  valid_duration: 1s
  max_amount: 10

cred_helper_impl: default

